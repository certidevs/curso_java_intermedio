<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:if="${product.id}">Editar producto <span th:text="${product.id}"></span></h1>
<h1 th:unless="${product.id}">Crear nuevo producto</h1>

<form method="POST" th:object="${product}" th:action="@{/products}">

    <div>
        <label for="id">ID</label>
        <input type="number" id="id" th:field="*{id}" readonly/>
    </div>

    <div>
        <label for="name">Nombre</label>
        <input type="text" id="name" th:field="*{name}"/>
    </div>

    <div>
        <label for="price">Precio</label>
        <input type="number" id="price" th:field="*{price}" min="0" max="500" step="0.01"/>
    </div>

    <div>
        <label for="quantity">Cantidad</label>
        <input type="number" id="quantity" th:field="*{quantity}" min="0" max="500" step="0"/>
    </div>

    <button type="submit" th:if="${product.id}">Enviar cambios</button>
    <button type="submit" th:unless="${product.id}">Enviar nuevo producto</button>
</form>

<a href="/products">Volver</a>
<a th:if="${product.id}" th:href="@{/products/{id}(id=${product.id})}">Ver detalle</a>


</body>
</html>
